<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Menu</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-success navbar-dark">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand">Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-link">HomePage</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'menu_add' %}" class="nav-link">Menu add</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'dishes_add' %}" class="nav-link">Dishes add</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="bg-white text-light pt-5 img-center">
        <div class="container">
            <div class="d-flex row">
                <div>
                </div>
                {% load static %}
                <img class="img-fluid w-50 mx-auto d-block" src="{% static 'images/pizza.png' %}" alt="">
            </div>
        </div>
    </section>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Menu</th>
                <th scope="col"></th>
            </tr>
        </thead>
        {% for menu in menus %}
        <tr>
            <th scope="row"></th>
            <td>{{menu.name}}</td>
            <td>{% for dish in menu.dishes.all %} {{dish.name}} ({{dish.description}}) , {% endfor %}</td>
            <td>
                <a href="{% url 'UpdateMenu' menu.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>
                </a>
                <form action="{% url 'DeleteMenu' menu.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}


    </table>


</html>
