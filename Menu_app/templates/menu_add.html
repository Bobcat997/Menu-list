{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Menu</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg text-white bg-dark navbar-dark">
        <div class="container-sm">
            <a href="{% url 'index' %}" class="navbar-brand">Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-link">HomePage</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'menu_add' %}" class="nav-link">Menu add</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'dishes_add' %}" class="nav-link">Dishes add</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="bg-white text-light pt-5 img-center">
        <div class="container">
            <div class="d-flex row">
                {% if messages %}
                <div class="alert alert-success">
                    {% for m in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ m }}</li>
                        {% endfor %}
                </div>
                {% endif %}
                <div>
                </div>
                {% load static %}
                <img class="img-fluid w-50 mx-auto d-block" src="{% static 'images/menu.png' %}" alt="">
            </div>
        </div>
    </section>
    {% block content %}
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="row">
            <div class="col-6" style="text-align: center; margin: 0 auto;">
                {% crispy form %}
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="{% url 'index' %}"><button type="button" class="btn btn-success">Cancel</button></a>
                </div>
    </form>
    {% endblock %}


</body>

</html>
